<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Profile</title>
</head>
<body>
    <div>
        <h1>Edit Your Profile</h1>
        <div>
            <a href="/dashboard" class="btn btn-danger">Account</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div>
        <div>
            {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
        
            <form action="/edit_user" method="POST">
                <input type="hidden" name="user_id" value="{{user.id}}">
                <label for="new_first_name">First Name</label>
                <input type="text" name="new_first_name" value="{{user.first_name}}">
                <label for="new_last_name">Last Name</label>
                <input type="text" name="new_last_name" value="{{user.last_name}}">
                <label for="new_email">Email</label>
                <input type="text" name="new_email" value="{{user.email}}">
                <label for="new_password">New Password</label>
                <input type="text" name="new_password" value="{{user.password}}">
                <label for="comfirm_password">Confirm New Password</label>
                <input type="text" name="comfirm_password" value="">
                <input type="submit" value="Update">
            </form>
        </div>
        <div>
            <!-- Figure out how to submit uploaded file? -->
            <img src="{{user.profile_picture}}" alt="No Image Uploaded">
            <form action="/upload_profile_pic" method="POST">
                <input type="hidden" name="user_id" value="{{user.id}}">
                <input type="file" id="myFile" name="new_picture">
                <input type="submit" value="Update Picture">
            </form>
        </div>
    </div>
</body>
</html>
